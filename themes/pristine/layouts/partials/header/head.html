<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ $.Site.Title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href={{ "css/main.css" | absURL }}>

    {{ partialCached "header/custom-head.html" . }}
  </head>
  <body>

    <div class="container" id="container">

      <nav class="navbar navbar-expand navbar-light bg-light">
      
        <div class="collapse navbar-collapse">
          <a class="navbar-brand" href="/">G. Elliott Morris</a>
    
          <ul class="navbar-nav mr-auto">
            {{ range sort .Site.Menus.main }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a> 
            </li>
            {{ end }}
            
            {{ if isset .Site.Params "social" }}
            {{ range $i, $e := .Site.Params.social }}
            <li class="nav-item">
              <a class="nav-link" href="{{ $e.url }}">
                <i class="{{$e.icon}}"></i>
                {{$e.title}}
              </a>
            </li>
            {{ end }}
            {{ end }}    
            
           
          </ul>
          
        </div>
      </nav>
      <br>
