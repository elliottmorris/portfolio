<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ $.Site.Title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- main css -->
    <link rel="stylesheet" href={{ "css/main.css" | absURL }}>

    {{ partialCached "header/custom-head.html" . }}

  </head>
  <body>

    <div class="container-fluid" id="container">

      <nav class="navbar navbar-expand-sm navbar-light bg-light">
      
          <a class="navbar-brand" href="/">G. Elliott Morris</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

              <!-- links -->
              {{ range sort .Site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a> 
              </li>
              {{ end }}
              
              <!-- social -->
              {{ if isset .Site.Params "social" }}
              {{ range $i, $e := .Site.Params.social }}
              <li class="nav-item">
                <a class="nav-link" href="{{ $e.url }}">
                  <i class="{{$e.icon}}"></i>
                  {{$e.title}}
                </a>
              </li>
              {{ end }}
              {{ end }}    
              
            
            </ul>
          </div>
          
      </nav>
      <br>
