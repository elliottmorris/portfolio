<div id="sidebar">
  <h1 class="animated flipInX">{{ .Site.Title }}</h1>
  {{ if $.Site.Params.portrait }}
  <a href="{{ $.Site.Params.portrait | absURL }}" class="image-link">
    <img class="logo animated flipInY" src="{{ $.Site.Params.portrait | absURL }}"/>
  </a>
  {{ end }}

  <br>

  {{ if isset .Site.Params "social" }}
  {{ partialCached "social.html" . }}
  {{ partial "sidebar_extras.html"}}
  {{ end }}

</div>
